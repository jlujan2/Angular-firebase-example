<mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form">  
           <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input  matInput  placeholder="First name"  name="fname" [(ngModel)]="fname"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input  matInput  placeholder="Last Name" name="lname"  [(ngModel)]="lname"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Role</mat-label>
              <input  matInput  placeholder="Role" name="role"  [(ngModel)]="role"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" name="email" [(ngModel)]="email"  >
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password"  name="password" [(ngModel)]="password"  >
           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
        <button mat-raised-button color="red" [routerLink]="'/signin'">Back to Login</button>
     </mat-card-actions>
  </mat-card>
