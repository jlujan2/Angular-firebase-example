<div *ngIf="isAdmin; then admin else notAdmin"></div>

<ng-template #admin>
  <div class="button-row">
    <button mat-raised-button color="primary" [routerLink]="['/books-save']"> Add Book</button>
    <button mat-raised-button color="warn" [routerLink]="['/profile', email]">Profile</button>
 </div>
</ng-template>

<ng-template #notAdmin>
  <div class="button-row">
      <button mat-raised-button color="warn" [routerLink]="['/profile', email]">Profile</button>
 </div>
</ng-template>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" class="title-col"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="booksCols"></tr>
    <tr mat-row *matRowDef="let row; columns: booksCols;" [routerLink]="['/book-details', row.id]"></tr>
  </table>
</div>
