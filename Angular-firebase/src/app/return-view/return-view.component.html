<div class="row">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Review Book</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Review" [(ngModel)]="review" name="review" placeholder="Leave a comment" required></textarea>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td>
            <mat-form-field>
              <mat-select [(value)]="selected">
                <mat-option value="1"> 1</mat-option>
                <mat-option value="2"> 2</mat-option>
                <mat-option value="3"> 3</mat-option>
                <mat-option value="4"> 4</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr></table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="submitReview()" color="primary">Submit Review</button>
    </mat-card-actions>
  </mat-card>
</div>
